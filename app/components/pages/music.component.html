<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
<h1>Need Music?</h1>
<p class="lead">Use the Music Search to browse new releases and find your favorite song.</p>
<form class="well">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Artist's Name..." [(ngModel)]="searchArtist" name="searchArtist" (keyup)="searchMusic()">   
     </div>    
</form>
<div *ngIf="searchResult">
    <div *ngFor = "let artist of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-result well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <strong>Genres: </strong>
                    <span *ngFor = "let genre of artist.genres">{{genre}} </span>
                </div>
            </div>
        </div>
    </div>
</div>
