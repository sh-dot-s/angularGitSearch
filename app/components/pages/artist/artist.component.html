<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
<div class="main" *ngIf = "artist">
    <header class="artist-header">
        <div *ngIf = "artist.images.length > 0">
            <img class="artist-thumbnail img-circle" src="{{artist.images[0].url}}">
            <h1>{{artist.name}}</h1>
            <p *ngIf = "artist.genres.length > 0">
                Genres:
                <span *ngFor = "let genre of artist.genres">{{genre}}</span>
            </p>
        </div>
    </header>
    <div class="artist-album">
        <div class="row">
            <div class="col-md-4">
                <div *ngFor = "let alb of album">
                    <img class="album-thumbnail img-thumbnail" src="{{alb.images[0].url}}">
                    <h4 class="album-name">{{alb.name}}</h4>
                    <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
